<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/868eb547dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>친구 | Kakao Clone</title>
</head>
<body>
    <div class="top-bar">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:53</span>
            </div>
            <div class="status-bar__column">
                <i class="far fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span calss="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>          
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <h1 class="header__title">친구</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <i class="fas fa-music"></i>
                </span>
                <span class="header__icon">
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                    </a>
                </span>
            </div>
        </header>
    </div>
        <main class="friends">
            <header class="friends__header">
                <div class="friends__friend friend">
                    <div class="friend__column">
                        <div class="crop">
                            <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
                        </div>                        
                        <div class="friend__content">
                            <span class="friend__name">
                                Liam Kim
                            </span>
                            <span class="friend__status">
                                studying
                            </span>
                        </div>
                    </div>
                </div>
            </header>
            <div class="friends__plus">
                <h5 class="friends__title">Plus Friend</h5>
                <div class="friends__friend friend">
                    <div class="friend__column">
                        <div class="crop">
                            <img src="images/avatar.jpg" class="friend__avatar" />
                        </div>
                        <div class="friend__content">
                            <span class="friend__name">
                                Plus Friend
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="friends__list">
                <h5 class="friends__title">Friends 14</h5>
                <li class="friends__friend friend friend--lg">
                    <div class="friend__column">
                        <div class="crop">
                            <img src="images/avatar.jpg" class="friend__avatar" />
                        </div>
                        <div class="friend__content">
                            <span class="friend__name">
                                Liam Kim
                            </span>
                            <span class="friend__status">
                                studying
                            </span>
                        </div>
                    </div>
                    <div class="friend__column">
                        <div class="friend__now-listening">
                            <span>
                                ANIMALS - Maroon 5
                            </span>
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </main>
        <nav class="nav">
            <ul class="nav__list">
               <li class="nav__list-item">
                   <a href="friends.html" class="nav__list-link">
                        <i class="fas fa-user"></i>
                    </a>
                </li>
               <li class="nav__list-item">
                   <a href="chatting.html" class="nav__list-link">
                        <i class="far fa-comment"></i>
                    </a>
                </li>
               <li class="nav__list-item">
                   <a href="find.html" class="nav__list-link">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
               <li class="nav__list-item">
                   <a href="more.html" class="nav__list-link">
                       <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
            </ul>
        </nav>
</body>
</html>
