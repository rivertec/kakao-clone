<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/868eb547dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>친구찾기 | Kakao Clone</title>
</head>
<body>
    <div class="top-bar">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:53</span>
            </div>
            <div class="status-bar__column">
                <i class="far fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span calss="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>          
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <h1 class="header__title">친구찾기</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon">
                    <i class="fas fa-search"></i>
                </span>
                <span class="header__icon">
                    <a href="settings.html">
                        <i class="fas fa-cog"></i>
                    </a>                </span>
            </div>
        </header>
    </div>
        <main class="find">
            <header class="find__header">
                <ul class="find__header-list">
                    <li class="find__header-btn header-btn">
                        <span class="header-btn__icon">
                            <i class="fas fa-qrcode fa-2x"></i>
                        </span>
                        <span class="header-btn__title">
                            &nbsp&nbsp&nbspQR코드&nbsp&nbsp&nbsp
                        </span>
                    </li>
                    <li class="find__header-btn header-btn">
                        <span class="header-btn__icon">
                            <i class="fas fa-user-plus fa-2x"></i>
                        </span>
                        <span class="header-btn__title">
                            연락처로 추가&nbsp
                        </span>
                    </li>
                    <li class="find__header-btn header-btn">
                        <span class="header-btn__icon">
                            <i class="fas fa-passport fa-2x"></i>
                        </span>
                        <span class="header-btn__title">
                            &nbsp&nbspID로 추가&nbsp&nbsp&nbsp
                        </span>
                    </li>
                    <li class="find__header-btn header-btn">
                        <span class="header-btn__icon">
                            <i class="far fa-envelope fa-2x"></i>
                        </span>
                        <span class="header-btn__title">
                            &nbsp&nbsp&nbsp&nbsp&nbsp초대&nbsp&nbsp&nbsp&nbsp&nbsp
                        </span>
                    </li>
                </ul>
            </header>
            <ul class="find__recommended">
                <h5 class="find__title">
                    추천친구
                </h5>
                <li class="find__friend friend friend--lg">
                    <div class="friend__column">
                        <div class="crop">
                            <img src="images/avatar.jpg" class="friend__avatar" />
                        </div>                        <div class="friend__content">
                            <span class="friend__name">
                                Liam Kim
                            </span>
                        </div>
                    </div>
                    <div class="friend__column">
                        <div class="friend__add-btn">
                            <i class="fas fa-user-plus"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </main>
        <nav class="nav">
            <ul class="nav__list">
               <li class="nav__list-item">
                   <a href="index.html" class="nav__list-link">
                        <i class="far fa-user"></i>
                    </a>
                </li>
               <li class="nav__list-item">
                   <a href="chatting.html" class="nav__list-link">
                        <i class="far fa-comment"></i>
                    </a>
                </li>
               <li class="nav__list-item">
                   <a href="find.html" class="nav__list-link">
                        <i class="fas fa-search"></i>
                    </a>
                </li>
               <li class="nav__list-item">
                   <a href="more.html" class="nav__list-link">
                       <i class="fas fa-ellipsis-h"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="bigscreen">
            <span class="bigscreen__text">It is too big!</span>
        </div>
</body>
</html>
